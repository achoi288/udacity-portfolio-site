<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Albert Choi Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Straw Hat Pirate logo">
                </div>
                <div class="header__text">
                    <h1 class="header__title">Albert Choi</h1>
                    <p class="header__description">Front-End Ninja</p>
                </div>
        </header>
        <main>
            <div class="content">
                <div class="personal">
                    <img class="personal_img" src="img/lakelouise.jpg" alt="Personal image">
                </div>
                <section class="featured-work">
                    <h2 class="featured-work__title">Featured Work</h2>
                    <div class="featured-work__items">
                        <figure class="featured-work__item">
                            <img class="figure-img" src="img/appify.png" alt="Appify thumbnail">
                            <figcaption class="figure-caption">
                                <h3 class="featured-work__item-title--emb-link"><a href="https://github.com/udacity/Appify/">APPIFY</a>
                                </h3>
                                <h3 class="featured-work__item-title">APPIFY</h3>
                                <a class="figure-url" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify</a>
                            </figcaption>                            
                        </figure>
                        <figure class="featured-work__item">
                            <img class="figure-img" src="img/sunflower.png" alt="Sunflower thumbnail">
                            <figcaption class="figure-caption">
                                <h3 class="featured-work__item-title--emb-link">
                                    <a href="https://github.com/udacity/Sunflower/">SUNFLOWER</a>
                                </h3>
                                <h3 class="featured-work__item-title">SUNFLOWER</h3>
                                <a class="figure-url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                            </figcaption>
                        </figure>
                        <figure class="featured-work__item">
                            <img class="figure-img" src="img/bokeh.png" alt="Bokeh thumbnail">
                            <figcaption class="figure-caption">
                                <h3 class="featured-work__item-title--emb-link">
                                    <a href="https://github.com/udacity/Bokeh/">BOKEH</a>
                                </h3>
                                <h3 class="featured-work__item-title">BOKEH</h3>
                                <a class="figure-url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                            </figcaption>
                        </figure>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="#">Contact me</a></li>
            </ul>
        </footer>
    </body>
</html>
